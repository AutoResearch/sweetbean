<head>
<title>My awesome experiment</title><script src="https://unpkg.com/jspsych@7.3.1"></script>

<body></body>
<script>
jsPsych = initJsPsych();
trials = [
{timeline: [{type: jsPsychHtmlKeyboardResponse,trial_duration:()=>{let trial_duration=2000;return trial_duration},stimulus:()=>{let stimulus=((cl,txt) => {return`<div style='color:${cl}'>${txt}</div>`})('pink', 'press a or b or wait');return stimulus},choices:()=>{let choices=['a','b'];return choices},correct_key:()=>{let correct_key='';return correct_key},on_finish:(data)=>{let trial_duration=2000;data["bean_trial_duration"]=trial_duration;let duration=2000;data["bean_duration"]=duration;let stimulus=((cl,txt) => {return`<div style='color:${cl}'>${txt}</div>`})('pink', 'press a or b or wait');data["bean_stimulus"]=stimulus;let choices=['a','b'];data["bean_choices"]=choices;let correct_key='';data["bean_correct_key"]=correct_key;let type='jsPsychHtmlKeyboardResponse';data["bean_type"]=type;data["bean_correct"]=data["bean_correct_key"]===data["response"];}}], timeline_variables: []}]
;jsPsych.run(trials)</script>
