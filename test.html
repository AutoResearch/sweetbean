<!DOCTYPE html>
<head>
    <title>My awesome expmeriment</title>
    <script src="https://unpkg.com/jspsych@7.3.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <link href="https://unpkg.com/jspsych@7.3.1/css/jspsych.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            background: #000;
            color: #fff;
        }

        div {
            font-size: 24pt
        }

        .sweetbean-square {
            width: 10vw;
            height: 10vw
        }

        .sweetbean-circle {
            width: 10vw;
            height: 10vw;
            border-radius: 50%
        }

        .sweetbean-triangle {
            width: 0;
            height: 0;
            border-left: 5vw solid transparent;
            border-right: 5vw solid transparent
        }

        .feedback-screen-red {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: red
        }

        .feedback-screen-green {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: green
        }</style>
</head>
<body></body>
<script>
    jsPsych = initJsPsych();
    trials = [{
        timeline: [
            {
                type: jsPsychHtmlKeyboardResponse, stimulus: () => {
                    let text = "test";
                    let color = "white";
                    return "<div style='color: " + color + "'>" + text + "</div>"
                }, choices: () => {
                    let choices = [];
                    return choices
                }, on_finish: (data) => {
                    let correct = "";
                    data["correct"] = correct == data["response"]
                },
            }],
        timeline_variables: [{}]
    }];
    jsPsych.run(trials);</script>
</html>
